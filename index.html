<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Movie Explorer</title>
    <!-- Include Bootstrap CSS for styling and layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom font style from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            /* Background image for the entire page, fixed and covering entire viewport */
            background-image: url('https://www.itl.cat/pngfile/big/10-100730_my-neighbour-totoro-background-best-background-images-hd.jpg');
            background-size: cover;
            color: #f5f5f5; /* Soft white color for text for better readability */
            font-family: 'Gochi Hand', cursive; /* Custom cursive font for a playful look */
            height: 100vh; /* Full viewport height */
            background-attachment: fixed; /* Background image does not scroll with the content */
            display: flex;
            justify-content: center;
            align-items: center; /* CSS Flexbox for centering the content in the viewport */
            margin: 0;
            padding: 0;
        }
        .main-container {
            /* Styling for the main container with a semi-transparent pastel green background */
            background-color: rgba(124, 205, 124, 0.85);
            padding: 30px; /* Padding around the content */
            border-radius: 15px; /* Rounded corners */
            width: 90%; /* Responsive width */
            max-width: 600px; /* Maximum width */
            box-shadow: 0 8px 16px rgba(0,0,0,0.5); /* Shadow for 3D effect */
        }
        .button-container {
            /* Separate container for the button to enhance visual structure */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white for contrast */
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px; /* Space above the button */
        }
        .movie-image {
            width: 100%; /* Full width of the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Rounded corners for the image */
        }
        h1, h2 {
            color: #CCFF90; /* Light green color for headers to fit the theme */
        }
        select, button {
            background: #90EE90; /* Slightly deeper pastel green for interactive elements */
            color: #333; /* Dark color for text to ensure readability */
            border: none; /* No border for a cleaner look */
        }
        button:hover {
            background: #8FBC8F; /* Darker green on hover for visual feedback */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center">Movie Explorer</h1>
        <!-- Dropdown for selecting movies -->
        <select id="movieDropdown" class="form-select">
            <option selected>Select a movie</option>
        </select>
        <!-- Container for the button to isolate it visually and structurally -->
        <div class="button-container text-center">
            <button id="randomMovieBtn" class="btn btn-lg">Show Random Movie</button>
        </div>
        <!-- Display area for the movie details -->
        <div id="movieDisplay" class="text-center mt-3">
            <h2 id="movieTitle"></h2>
            <img id="movieImg" src="" alt="Movie Image" class="movie-image">
            <p id="movieReason"></p>
        </div>
    </div>

    <!-- Bootstrap JS bundle includes Popper for tooltips -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        "use strict";

        // Array to store favorite movies with title, reason, and image URL
        let favoriteMovies = [
            {
                title: "How To Train Your Dragon",
                reason: "Amazing soundtrack and tells an emotional story",
                url: "https://www.rotoscopers.com/wp-content/uploads/2014/06/how-train-your-dragon-2-04.jpg",
            },
            {
                title: "Howl's Moving Castle",
                reason: "Beautiful and iconic soundtrack, amazing well fleshed out story, beautiful scenery",
                url: "https://static1.moviewebimages.com/wordpress/wp-content/uploads/2022/03/Howls-Moving-Castle.jpg",
            },
            {
                title: "Ponyo",
                reason: "Very fun and comforting movie to watch, beautiful scenes",
                url: "https://www.regmovies.com/_next/image?url=https%3A%2F%2Fregalcdn.azureedge.net%2FREG%2FPonyoGhibli2024Dub%2FHO00016194%2FMobile_MovieFeed%2F20240320-121235918.png&w=3840&q=75",
            }
        ];

        // DOM elements for interaction
        const dropdown = document.getElementById('movieDropdown');
        const movieBtn = document.getElementById('randomMovieBtn');
        const movieTitle = document.getElementById('movieTitle');
        const movieImg = document.getElementById('movieImg');
        const movieReason = document.getElementById('movieReason');

        // Populate dropdown with movies
        favoriteMovies.forEach(movie => {
            const option = document.createElement('option');
            option.value = movie.title;
            option.textContent = movie.title;
            dropdown.appendChild(option);
        });

        // Event listener for the button to show a random movie when clicked
        movieBtn.addEventListener('click', function() {
            let random = Math.floor(Math.random() * favoriteMovies.length); // Get a random index
            let movie = favoriteMovies[random]; // Select a movie at random index
            movieTitle.textContent = movie.title; // Display the movie title
            movieImg.src = movie.url; // Set the source for the movie image
            movieImg.alt = 'Image of ' + movie.title; // Set the alt text for the image
            movieReason.textContent = movie.reason; // Display the reason why the movie is favored
        });
    </script>
</body>
</html>
